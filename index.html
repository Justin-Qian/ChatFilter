<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Chat App</title>
        <script type="importmap">
            {
                "imports": {
                    "vue": "https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.esm-browser.js",
                    "@graffiti-garden/implementation-local": "https://cdn.jsdelivr.net/npm/@graffiti-garden/implementation-local@0.6.4/dist/browser/index.js",
                    "@graffiti-garden/implementation-remote": "https://cdn.jsdelivr.net/npm/@graffiti-garden/implementation-remote@0.6.2/dist/browser/index.js",
                    "@graffiti-garden/wrapper-vue": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-vue@0.7.2/dist/browser/plugin.mjs"
                }
            }
        </script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <!-- 登录界面 -->
            <div v-if="!$graffitiSession.value" class="login-container">
                <h2>Welcome to Travel Chat</h2>
                <p>Please login to join the travel discussion!</p>
                <button @click="$graffiti.login()" class="login-button">Log In</button>
            </div>

            <!-- 聊天界面 -->
            <template v-else>
                <div class="main-container">
                    <div class="header">
                        <h2>NYC Trip</h2>
                        <button @click="$graffiti.logout($graffitiSession.value)" class="logout-button">Log Out</button>
                    </div>

                    <!-- 面板切换按钮 -->
                    <div class="panel-switcher">
                        <button
                            @click="activePanel = 'all'"
                            :class="{ active: activePanel === 'all' }"
                            class="panel-switch-btn"
                        >All Messages</button>
                        <button
                            @click="activePanel = 'filter'"
                            :class="{ active: activePanel === 'filter' }"
                            class="panel-switch-btn"
                        >Topic Filter</button>
                    </div>

                    <div class="panels-container">
                        <!-- 左侧面板 - All Messages -->
                        <div class="panel all-messages-panel" v-show="activePanel === 'all'">

                            <!-- 消息列表 -->
                            <graffiti-discover
                                v-slot="{ objects: messageObjects, isInitialPolling }"
                                :channels="'travel-chat-channel'"
                                :schema="{
                                    properties: {
                                        value: {
                                            required: ['content', 'published'],
                                            properties: {
                                                content: { type: 'string' },
                                                published: { type: 'number' },
                                                themes: { type: 'array' }
                                            }
                                        }
                                    }
                                }"
                            >
                                <div class="messages">
                                    <div v-if="isInitialPolling">Loading messages...</div>
                                    <ul v-else>
                                        <li
                                            v-for="message of messageObjects.sort((a, b) => b.value.published - a.value.published)"
                                            :key="message.url"
                                            :class="{
                                                'my-message': message.actor === $graffitiSession.value.actor
                                            }"
                                        >
                                            <div class="message-header">
                                                <strong>
                                                    {{ message.actor }}<span
                                                        v-if="message.actor === $graffitiSession.value.actor"
                                                    >
                                                        (you)</span
                                                    >
                                                </strong>
                                                <div class="message-themes">
                                                    <span
                                                        v-for="(theme, index) in message.value.themes"
                                                        :key="index"
                                                        class="message-theme"
                                                        :class="theme.toLowerCase()"
                                                    >
                                                        {{ theme }}
                                                    </span>
                                                </div>
                                                <div class="message-actions" v-if="message.actor === $graffitiSession.value.actor">
                                                    <button @click="startEdit(message)" class="action-btn">Edit</button>
                                                    <button @click="deleteMessage(message, $graffitiSession.value)" class="action-btn delete">Delete</button>
                                                </div>
                                            </div>

                                            <!-- 编辑模式 -->
                                            <div v-if="editingMessage && editingMessage.url === message.url" class="edit-mode">
                                                <input
                                                    type="text"
                                                    v-model="editContent"
                                                    @keyup.enter="saveEdit($graffitiSession.value)"
                                                    @keyup.esc="cancelEdit"
                                                />
                                                <div class="edit-actions">
                                                    <button @click="saveEdit($graffitiSession.value)" class="action-btn">Save</button>
                                                    <button @click="cancelEdit" class="action-btn">Cancel</button>
                                                </div>
                                            </div>

                                            <!-- 显示模式 -->
                                            <div v-else class="message-content">
                                                {{ message.value.content }}
                                            </div>
                                            <div class="message-time">
                                                {{ new Date(message.value.published).toLocaleString() }}
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </graffiti-discover>

                            <!-- SEND SECTION -->
                            <div class="send-section">
                                <div class="section-header">
                                    <span class="theme-label"><strong>Send</strong> By Themes: {{ activeThemesDisplay }}</span>
                                </div>

                                <!-- 主题选择按钮 -->
                                <div class="theme-buttons-container">
                                    <div class="theme-buttons">
                                        <button
                                            @click="clearThemes()"
                                            class="theme-toggle clear-btn"
                                            :class="{ 'disabled': selectedThemes.length === 0 }"
                                        >/</button>
                                        <button
                                            v-for="theme in messageThemes"
                                            :key="theme"
                                            type="button"
                                            @click="toggleActiveTheme(theme)"
                                            :class="{ active: isThemeActive(theme), ['theme-' + theme.toLowerCase()]: true }"
                                            class="theme-toggle"
                                        >
                                            {{ theme }}
                                        </button>
                                    </div>
                                </div>

                                <!-- 消息发送表单 -->
                                <form @submit.prevent="sendMessage($graffitiSession.value)" class="message-form">
                                    <fieldset :disabled="sending">
                                        <div class="input-wrapper">
                                            <input
                                                type="text"
                                                v-model="myMessage"
                                                placeholder="Type a message..."
                                                ref="messageInput"
                                                v-focus
                                            />
                                            <div class="active-themes">
                                                <span
                                                    v-for="(theme, index) in activeMessageThemes"
                                                    :key="index"
                                                    class="active-theme"
                                                    :class="theme.toLowerCase()"
                                                >
                                                    {{ theme }}
                                                </span>
                                            </div>
                                        </div>
                                        <input
                                            type="submit"
                                            :value="sending? 'Sending...' : 'Send'"
                                            class="send-button"
                                        />
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        <!-- 右侧面板 - Topic Filter -->
                        <div class="panel topic-filter-panel" v-show="activePanel === 'filter'">

                            <!-- 主题筛选按钮 -->
                            <div class="theme-buttons-container">
                                <span class="filter-label"><strong>Read</strong> By Themes: {{ selectedThemesDisplay }}</span>
                                <div class="theme-buttons">
                                    <button
                                        @click="clearThemes()"
                                        class="theme-toggle clear-btn"
                                        :class="{ 'disabled': selectedThemes.length === 0 }"
                                    >/</button>
                                    <button
                                        v-for="theme in messageThemes"
                                        :key="theme"
                                        @click="toggleThemeFilter(theme)"
                                        :class="{ active: isThemeSelected(theme), ['theme-' + theme.toLowerCase()]: true }"
                                        class="theme-toggle"
                                    >
                                        {{ theme }}
                                    </button>
                                </div>
                            </div>

                            <!-- 筛选后的消息列表 -->
                            <graffiti-discover
                                v-slot="{ objects: messageObjects, isInitialPolling }"
                                :channels="filterChannels"
                                :schema="{
                                    properties: {
                                        value: {
                                            required: ['content', 'published'],
                                            properties: {
                                                content: { type: 'string' },
                                                published: { type: 'number' },
                                                themes: { type: 'array' }
                                            }
                                        }
                                    }
                                }"
                            >
                                <div class="messages">
                                    <div v-if="isInitialPolling">Loading messages...</div>
                                    <ul v-else>
                                        <li
                                            v-for="message of messageObjects.sort((a, b) => b.value.published - a.value.published)"
                                            :key="message.url"
                                            :class="{
                                                'my-message': message.actor === $graffitiSession.value.actor
                                            }"
                                        >
                                            <div class="message-header">
                                                <strong>
                                                    {{ message.actor }}<span
                                                        v-if="message.actor === $graffitiSession.value.actor"
                                                    >
                                                        (you)</span
                                                    >
                                                </strong>
                                                <div class="message-themes">
                                                    <span
                                                        v-for="(theme, index) in message.value.themes"
                                                        :key="index"
                                                        class="message-theme"
                                                        :class="theme.toLowerCase()"
                                                    >
                                                        {{ theme }}
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="message-content">
                                                {{ message.value.content }}
                                            </div>
                                            <div class="message-time">
                                                {{ new Date(message.value.published).toLocaleString() }}
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </graffiti-discover>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
